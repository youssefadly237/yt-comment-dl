---
name: Publish to PyPI

on:
    release:
        types: [published]

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v4
              with:
                  python-version: 3.x
            - name: Install build tools
              run: pip install build
            - name: Build package
              run: python -m build
            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
